<body>
     <main class="container">
        <!--  home start -->

            <h1>HOME</h1>

        <!-- //guest start -->
        <div class="guest">
            <h1>GUSET</h1>
            <p id="guest-el"></p>

            <button onclick="guestAddTwo()" >+2</button>
            <button onclick="guestAddThree()" >+3</button>
            <button onclick="guestRenderReset()" id="reset-btn">Reset</button>
        </div>
        <!-- // guest end -->

     </main>

<script src="index.js"></script>
